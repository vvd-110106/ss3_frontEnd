<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="http://ss9html.com">
            <table>
                <tr>
                    <td><label for="name">Họ và Tên:</label></td>
                    <td><input type="text" id="name" name="name"></td>
                </tr>
                <tr>
                    <td><label for="date">Ngày sinh:</label></td>
                    <td><input type="date" id="date" name="date"></td>
                </tr>
                <tr>
                    <td><label for="gender">Giới tính:</label></td>
                    <td>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Nam</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Nữ</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="phone">Số điện thoại:</label></td>
                    <td><input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" placeholder="Email" id="email" name="email"></td>
                </tr>
                <tr>
                    <td><label for="noi_o">Địa chỉ:</label></td>
                    <td><textarea name="noi_o" id="noi_o"></textarea></td>
                </tr>
                <tr>
                    <td><label for="vaitro">Vai trò trong nhóm:</label></td>
                    <td>
                        <select name="vaitro" id="vaitro">
                            <option value="1">Vai trò 1</option>
                            <option value="2">Vai trò 2</option>
                            <option value="3">Vai trò 3</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="sothich">Sở thích:</label></td>
                    <td><input type="text" id="sothich" name="sothich"></td>
                </tr>
                <tr>
                    <td><label for="kynang">Kỹ năng:</label></td>
                    <td><textarea name="kynang" id="kynang"></textarea></td>
                </tr>
                <tr>
                    <td><label for="time">Thời gian rảnh:</label></td>
                    <td>
                        <input type="checkbox" id="sang" name="time" value="sang">
                        <label for="sang">Sáng</label>
                        <input type="checkbox" id="chieu" name="time" value="chieu">
                        <label for="chieu">Chiều</label>
                        <input type="checkbox" id="toi" name="time" value="toi">
                        <label for="toi">Tối</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="why">Lý do tham gia nhóm:</label></td>
                    <td><textarea name="why" id="why"></textarea></td>
                </tr>
                <tr>
                    <td><label for="mau">Màu yêu thích:</label></td>
                    <td><input type="text" name="mau" id="mau" style="text-align: center; background-color: red;"></td>
                </tr>
                <tr>
                    <td><label for="dki">Đăng kí nhận bản tin:</label></td>
                    <td>
                        <input type="radio" id="co" name="newsletter" value="co">
                        <label for="co">Có</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="nhan_tb">Nhận thông báo qua:</label></td>
                    <td>
                        <input type="radio" id="mail" name="notification" value="mail">
                        <label for="mail">Email</label>
                        <input type="radio" id="sms" name="notification" value="sms">
                        <label for="sms">SMS</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;"><button type="submit">Đăng kí thành viên</button></td>
                </tr>
            </table>
        </form>
    </body>
    </html>
    </div>

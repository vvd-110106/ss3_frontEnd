<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="http://ss7html.com">
            <table>
                <tr>
                    <td><label for="name">Họ và Tên:</label></td>
                    <td><input type="text" id="name" name="name"></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email"></td>
                </tr>
                <tr>
                    <td><label for="date">Ngày sinh:</label></td>
                    <td><input type="date" id="date" name="date"></td>
                </tr>
                <tr>
                    <td><label>Giới tính:</label></td>
                    <td>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Nam</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Nữ</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="phone">Số điện thoại:</label></td>
                    <td><input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required></td>
                </tr>
                <tr>
                    <td><label for="chuyen_nganh">Chuyên ngành:</label></td>
                    <td><input type="text" id="chuyen_nganh" name="chuyen_nganh"></td>
                </tr>
                <tr>
                    <td><label for="nhap_hoc">Năm nhập học:</label></td>
                    <td><input type="number" id="nhap_hoc" name="nhap_hoc" min="1900" max="2100"></td>
                </tr>
                <tr>
                    <td><label for="diem">Điểm GPA:</label></td>
                    <td><input type="number" id="diem" name="diem" min="0" max="10" step="0.1"></td>
                </tr>
                <tr>
                    <td><label for="dia_chi">Địa chỉ:</label></td>
                    <td><textarea name="dia_chi" id="dia_chi"></textarea></td>
                </tr>
                <tr>
                    <td><label for="lop">Lớp học:</label></td>
                    <td>
                        <select name="lop" id="lop">
                            <option value="1">Lớp 1</option>
                            <option value="2">Lớp 2</option>
                            <option value="3">Lớp 3</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="ngaydki">Ngày đăng kí học:</label></td>
                    <td><input type="datetime-local" name="ngaydki" id="ngaydki"></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Gửi thông tin</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>

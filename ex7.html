<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://ss7html.com"></form>
    <div>
        <label for="name">Họ và Tên:</label>
        <input type="name" id="name" name="name">
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
    </div>
    <div>
        <label for="date">Ngày sinh:</label>
        <input type="date" id="date" name="name">
    </div>
    <div>
        <label for="gioi_tinh">Giới tính:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Nam</label>
            <input type="radio" id="fenale" name="gender" value="fenale">
            <label for="fenale">Nữ</label>
    </div>
    <div>
        <label for="phone">Số điện thoại:</label>
            <input type="phone" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
    </div>
    <div>
        <label for="chuyen_nganh">Chuyên ngành:</label>
        <input type="name" id="chuyen_nganh" name="chuyen_nganh">
    </div>
    <div>
        <label for="nhap_hoc">Năm nhập học:</label>
        <input type="number" id="nhap_hoc" name="nhap_hoc" min="0000">
    </div>
    <div>
        <label for="diem">Điểm GPA:</label>
        <input type="number" id="diem" name="diem" min="0" max="10" step="0.1">
    </div>
    <div>
        <label for="dia_chi">Địa chỉ:</label>
        <textarea name="dia_chi" id="dia_chi"></textarea>
    </div>
    <div>
        <label for="lop">Lớp học:</label>
        <select name="lop" id="lop">
            <option value="1">Lớp 1</option>
            <option value="2">Lớp 2</option>
            <option value="3">Lớp 3</option>
        </select>
    </div>
    <div>
        <label for="ngaydki">Ngày đăng kí học:</label>
        <input type="datetime-local" name="ngaydki" id="ngaydki">
    </div>
    <div><button type="submit">Gửi thông tin</button></div>
</body>
</html>

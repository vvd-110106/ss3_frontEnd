<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://ss5htmlserrver.com"></form>
    <div>
        <label for="name">Họ và Tên:</label>
        <input type="name" name="name" id="name">
    </div>
    <div>
        <label for="time">Chọn ngày giờ:</label>
        <input type="datetime-local" name="time" id="time">
    </div>
    <div>
        <label for="service">Loại dịch vụ</label>
        <select name="service" id="service">
            <option value="tu_van">Tư Vấn</option>
            <option value="kham _benh">Khám Bệnh</option>
            <option value="Dich_vu">Dịch vụ khác </option>
        </select>
    </div>
    <div>
        <label for="cmt">Ghi chú:</label>
        <textarea name="cmt" id="cmt"></textarea>
    </div>
    <div>
        <button type="submit">Đăng kí</button>
    </div>
</body>
</html>

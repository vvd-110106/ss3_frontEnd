<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>HTML </h1>
    <form action="http://www.myseverr.com" method="POST">
        <div>
            <label for="userName">Name</label>
            <input type="uresName" name="userName" id="userName" placeholder="abc...">
        </div>
        <div>
            <label for="password">Pass</label>
            <input type="password" name="password" id="password" placeholder="abc123">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="abc@gmail.com">
        </div>
        <div>
            <label for="phone">Phone</label>
            <input type="phone" name="phone" id="phone" placeholder="0123456789" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
        </div>
        <div>
            <label for="url">Url</label>
            <input type="search" name="url" id="url" placeholder="http:///">
        </div>
        <div>
            <label for="age">Age</label>
            <input type="range" name="age" id="age" placeholder="http:///" min="0" max="10" step="1">
        </div>
        <div>
            <label for="birtday">birtday</label>
            <input type="date" name="birtday" id="birtday">
        </div>
        <input type="reset" value="Gửi thông tin">
        <div>
            <label for="male">Nam</label>
            <input type="checkbox" id="male" name="gender" value="male">
            <label for="fenale">Nữ</label>
            <input type="checkbox" id="fenale" name="gender" value="fenale">
        </div>
        <div>
            <select name="city" multiple>
                <option value="Hà Nội">Hà Nội</option>
                <option value="Hồ Chí Minh">Hồ Chí Minh</option>
                <option value="Hưng Yên">Hưng Yên</option>
            </select>
        </div>
    </form>
</body>

</html>

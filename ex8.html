<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form action="http://ss8html.com">
            <table>
                <tr>
                    <td><label for="name">Họ và Tên:</label></td>
                    <td><input type="text" id="name" name="name"></td>
                </tr>
                <tr>
                    <td><label for="date">Ngày sinh:</label></td>
                    <td><input type="date" id="date" name="date"></td>
                </tr>
                <tr>
                    <td><label>Giới tính:</label></td>
                    <td>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Nam</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Nữ</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="so">Số CCCD:</label></td>
                    <td><input type="number" id="so" name="number"></td>
                </tr>
                <tr>
                    <td><label for="ngay_cap">Ngày cấp:</label></td>
                    <td><input type="date" id="ngay_cap" name="ngay_cap"></td>
                </tr>
                <tr>
                    <td><label for="noi_cap">Nơi cấp:</label></td>
                    <td><input type="text" id="noi_cap" name="noi_cap"></td>
                </tr>
                <tr>
                    <td><label for="phone">Số điện thoại:</label></td>
                    <td><input type="tel" id="phone" name="phone" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" placeholder="Email"></td>
                </tr>
                <tr>
                    <td><label for="noi_o">Địa chỉ thường trú:</label></td>
                    <td><textarea id="noi_o" name="noi_o"></textarea></td>
                </tr>
                <tr>
                    <td><label for="tam_tru">Địa chỉ tạm trú:</label></td>
                    <td><textarea id="tam_tru" name="tam_tru"></textarea></td>
                </tr>
                <tr>
                    <td><label>Loại CCCD:</label></td>
                    <td>
                        <input type="radio" id="moi" name="cccd" value="moi">
                        <label for="moi">Căn cước công dân mới</label>
                        <input type="radio" id="cu" name="cccd" value="cu">
                        <label for="cu">Căn cước công dân cũ</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="dan_toc">Dân tộc:</label></td>
                    <td><input type="text" id="dan_toc" name="dan_toc"></td>
                </tr>
                <tr>
                    <td><label for="ton_giao">Tôn giáo:</label></td>
                    <td><input type="text" id="ton_giao" name="ton_giao"></td>
                </tr>
                <tr>
                    <td><label for="quoc_tich">Quốc tịch:</label></td>
                    <td><input type="text" id="quoc_tich" name="quoc_tich" value="Việt Nam"></td>
                </tr>
                <tr>
                    <td><label for="phu_huynh">Họ tên Cha/Mẹ:</label></td>
                    <td><input type="text" id="phu_huynh" name="phu_huynh"></td>
                </tr>
                <tr>
                    <td><label for="Socccd_phuhuynh">Số CCCD của Cha/Mẹ:</label></td>
                    <td><input type="number" id="Socccd_phuhuynh" name="Socccd_phuhuynh"></td>
                </tr>
                <tr>
                    <td><label for="city">Tỉnh/Thành phố:</label></td>
                    <td>
                        <select id="city" name="city">
                            <option value="">Chọn Tỉnh/Thành phố</option>
                            <option value="Hưng Yên">Hưng Yên</option>
                            <option value="Hà Nội">Hà Nội</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;"><button type="submit">Gửi thông tin</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>

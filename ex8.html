<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://ss8html.com"></form>
    <div>
        <label for="name">Họ và Tên:</label>
        <input type="name" id="name" name="name">
    </div>
    <div>
        <label for="date">Ngày sinh:</label>
        <input type="date" id="date" name="date">
    </div>
    <div>
        <label for="ngay_sinh">Giới tính:</label>
        <input type="radio" id="male" name="gender" value="male">
            <label for="male">Nam</label>
            <input type="radio" id="fenale" name="gender" value="fenale">
            <label for="fenale">Nữ</label>
    </div>
    <div>
        <label for="so">Số CCCD</label>
        <input type="number" id="so" name="number">
    </div>
        <label for="ngay_cap">Ngày cấp:</label>
        <input type="date" id="ngay_cap" name="ngay_cap">
    </div>
    <div>
        <label for="noi_cap">Nơi cấp:</label>
        <input type="text" id="noi_cap" name="noi_cap">
    </div>
    <div>
        <label for="phone">Số điện thoại:</label>
        <input type="phone" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
    </div>
        <label for="email">Email:</label>
        <input type="email" placeholder="Email" id="email" name="email">
    </div>
    <div>
        <label for="noi_o">Địa chỉ thường trú</label>
        <textarea name="noi_o" id="noi_o"></textarea>
    </div>
    <div>
        <label for="tam_tru">Địa chỉ tạm trú:</label>
        <textarea name="tam_tru" id="tam_tru"></textarea>
    </div>
    <div>
        <label for="loai">Loại CCCD:</label>
        <input type="radio" id="moi" name="CCCD_Moi" value="moi">
            <label for="moi">Căn cước công dân mới</label>
            <input type="radio" id="cu" name="CCCD_Cu" value="cu">
            <label for="cu">Căn cước công dân cũ</label>
    </div>
    <div>
        <label for="dan_toc">Dân tộc:</label>
        <input type="text" id="dan_toc" name="dan_toc">
    </div>
    <div>
        <label for="ton_giao">Tôn giáo:</label>
        <input type="text" id="ton_giao" name="ton_giao">
    </div>
    <div>
        <label for="quoc_tich">Quốc tịch:</label>
        <input type="text" id="quoc_tich" name="quoc_tich" value="Việt Nam">
    </div>
    <div>
        <label for="phu_huynh">Họ tên Cha/Mẹ:</label>
        <input type="name" id="phu_huynh" name="phu_huynh">
    </div>
    <div>
        <label for="Socccd_phuhuynh">Số cccd của Cha/Mẹ:</label>
        <input type="number" id="Socccd_phuhuynh" name="Socccd_phuhuynh">
    </div>
    <div>
        <label for="city">Tỉnh/Thành phố:</label>
        <select name="city" id="city">
            <option value="1">Chọn Tỉnh/Thành phố</option>
            <option value="2">Hưng Yên</option>
            <option value="3">Hà Nội</option>
        </select>
        <div><button>Gửi thông tin</button></div>
    </div>
</body>
</html>
